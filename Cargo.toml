[workspace]
members = [
    ".",
    "entity",
    "migration",
]

[workspace.dependencies]
entity = { path = "./entity" }
# external
anyhow = "1.0"
argon2 = "0.5"
axum = { version = "0.7", features = [ "macros", "multipart" ] }
axum-login = { version = "0.16" }
chrono = "0.4"
dotenvy = "0.15"
itertools = "0.13"
juniper = { version = "0.16", features = [ "chrono" ] }
juniper_axum = "0.1"
sea-orm = { version = "1.1", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "macros",
    "debug-print",
] }
serde = { version = "1", features = [ "derive" ] }
tokio = { version = "1", features = [
    "full",
] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [ "chrono" ] }

[package]
edition = "2021"
name    = "thcdb_rs"
version = "0.1.0"

[dependencies]
anyhow.workspace = true
argon2.workspace = true
async-trait = { version = "0.1" }
axum.workspace = true
axum-login.workspace = true
axum_typed_multipart = "0.13"
base64 = "0.22"
bon = "3.0"
chrono.workspace = true
dotenvy.workspace = true
entity.workspace = true
error_set = { version = "0.7", features = [ "tracing" ] }
fred = { version = "9.4" }
futures = "0.3.31"
image = "0.25"
iso8601-duration = { version = "0.2", features = [ "chrono" ] }
itertools.workspace = true
juniper.workspace = true
juniper_axum.workspace = true
once_cell = "1.20"
regex = "1.11"
sea-orm.workspace = true
serde.workspace = true
serde_json = "1.0"
tokio.workspace = true
tower-sessions-redis-store = "0.14.0"
tracing.workspace = true
tracing-subscriber.workspace = true
utoipa = { version = "5", features = [
    "axum_extras",
    "chrono",
    "macros",
    "preserve_order",
] }
utoipa-axum = "0.1"
utoipa-swagger-ui = { version = "8", features = [ "axum" ] }
xxhash-rust = { version = "0.8", features = [ "std", "xxh3" ] }
zxcvbn = "3.1"

[dev-dependencies]
rusty-hook = "0.11.2"

[profile.dev]
opt-level = 1
split-debuginfo = "unpacked"
codegen-backend = "cranelift"

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units   = 1
debug           = false
lto             = "thin"
opt-level       = 3
overflow-checks = true
panic           = "abort"
